<!DOCTYPE html>
<html>
<head>
    <title> property Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="BHP.js"></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);
    </style>
</head>
<body>
     <div style="background: url('https://images.pexels.com/photos/1302242/pexels-photo-1302242.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');" background-repeat: no-repeat; background-size: cover; filter: blur(5px); position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1;">
    
    <div class="welcome" style="text-align: center; color: white; margin-top: 50px;">
        <h1 style="font-size: 36px; font-weight: 300;">Welcome to property Price Prediction</h1>
        <p style="font-size: 18px; font-weight: 300;">Enter the details below to estimate the price of your home.</p>
    </div>

    <form class="form" style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h2 style="font-size: 18px; margin-bottom: 8px;">Area (Square Feet)</h2>
        <input class="area" type="number" id="uiSqft" name="Squareft" value="1000" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 15px;">
        
        <h2 style="font-size: 18px; margin-bottom: 8px;">BHK</h2>
        <input type="number" id="uiBHK" name="uiBHK" value="2" min="1" max="10" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 15px;">
        
        <h2 style="font-size: 18px; margin-bottom: 8px;">Bath</h2>
        <input type="number" id="uiBathrooms" name="uiBathrooms" value="2" min="1" max="10" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 15px;">
        
        <h2 style="font-size: 18px; margin-bottom: 8px;">Location</h2>
        <div>
            <select class="location" id="uiLocations" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 15px; height: 40px;">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Electronic City</option>
                <option>Rajaji Nagar</option>
            </select>
        </div>
        
        <button class="submit" onclick="onClickedEstimatePrice()" type="button" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result" style="background-color: #dcd686; padding: 10px; margin-top: 20px; text-align: center; border-radius: 4px;
            width: 76%;
    box-sizing: border-box;
    font-size: 18px;
    height: 50px;
    text-align: center;
    line-height: 50px;
    color: rgb(51, 51, 51);
    box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px;
    background: linear-gradient(135deg, rgb(220, 214, 134), rgb(165, 220, 134));
    border-width: 1px;
    border-style: solid;
    border-top-style: ;
    border-right-style: ;
    border-bottom-style: ;
    border-left-style: ;
    border-color: rgb(165, 220, 134);
    border-image: initial;
    margin: 25px 0px 10px;
    border-radius: 10px;
    transition: background 0.3s ease 0s, transform 0.3s ease 0s;">
            <h2 style="margin: 0; font-size: 18px;
                color: rgb(51, 51, 51);
                display: block;
    font-size: 1.5em;
    margin-block-start: 0.83em;
    margin-block-end: 0.83em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;
    "></h2>
        </div>
    </form>
</body>
</html>
